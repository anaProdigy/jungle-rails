databases:
  - name: Jungle
    databaseName: Jungle
    user: Jungle

services:
  - type: web
    name: Jungle
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysiteJungle
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false